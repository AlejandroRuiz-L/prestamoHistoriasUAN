<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historias Clínicas UAN</title>
  <!-- Carga los scripts de Firebase desde el CDN -->
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="main.css" >
</head>
<body>
  <main class="contenedor">
  <img class="logo" src="logoUAN.png" alt="Logo UAN" >
  <h2>Préstamo de historias clínicas</h2>

  <!-- Formulario para ingresar el número de usuario -->
  <div id="number-form" class="contenido background-hidden">
    <label for="user-number" class="label">Código de estudiante:</label>
    <input type="text" id="user-number" class="input">
    <button id="submit-number" class="boton">Consultar código</button>

  
  <!-- Botones para inicio y cierre de sesión -->
  <button id="login" style="display: none;" class="boton">Ingresar</button>
  </div>
  <button id="logout" style="display: none;" class="boton">Cerrar Sesión</button>
  <!-- Contenido protegido -->
  <div id="protected-content" class="contenido">
    <h3>Historias clínicas encontradas</h3>
	<br>
	<form id="historiaForm" class="contenido b-hidden background-hidden">
      <pre id="user-data" class="historias background-hidden"></pre>
	  <input type="hidden" id="estudiante" >
	  <input type="hidden" id="codigo" >
	  <input type="hidden" id="correo" >
	  <button type="submit" class="boton">Solicitar historias</button>
    </form>
  </div>
  </main>
</body>
</html>
